<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<div th:replace="/common/top"></div>
<div id="Content">

    <div id="BackLink">
        <a th:href="@{'/catalog/viewProduct?productId=' + ${product.productId}}" th:text="'return to ' + ${product.productId}">return to sessionScope.product.productId</a>
    </div>

    <div id="Catalog">

        <table>
            <tr>
                <td th:utext="${product.description}">product.description</td>
            </tr>
            <tr>
                <td th:text="${item.itemId}"><b> item.itemId </b></td>
            </tr>
            <tr>
                <td>
                    <b>
				<span style="font-size: medium; " th:text="	${item.attribute1} +
		${item.attribute2} + ${item.attribute3} +
		${item.attribute4} + ${item.attribute5} +
		${product.name}">
		属性，名字
				</span>
                    </b>
                </td>
            </tr>
            <tr>
                <td th:text="${product.name}">product.name</td>
            </tr>
            <tr>
                <td th:if="${item.quantity < 0 }">
                    Back ordered.
                <td th:else="${item.quantity > 0}" th:text="${ item.quantity}">
                    item.quantity in stock.
                </td>
            </tr>
            <tr>
                <td th:text= "${'$' +#numbers.formatDecimal(item.listPrice,0,'COMMA',2,'POINT')}"/></td>
            </tr>
            <tr>
                <td th:text="'库存数： ' + ${item.getStocknum()}"></td>
            </tr>

            <tr>
                <td>
                    <a th:href="@{'/cart/addItemToCart?workingItemId=' + ${item.itemId}}" class="Button">Add to Cart</a>
                </td>
            </tr>
        </table>

    </div>
</div>
<div th:replace="/common/bottom"></div>

</body>
</html>
